<div class="login-container" data-theme>
    <h2>Login</h2>
    <form [formGroup]="user" (ngSubmit)="onLogin()">
      <input type="text" formControlName="username"  placeholder="Username" required>
      <input type="password" formControlName="password"  placeholder="Password" required>
      <button type="submit">Login</button>
      <a RouterLink="https://personal-expensetracker-backend-673k.onrender.com/api/auth/google">
        <button>Sign in with Google</button>
    </a>
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </form>
  </div>
